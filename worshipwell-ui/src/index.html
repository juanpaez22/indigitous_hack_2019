<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>the worship well</title>
        <script type="text/javascript" src="utils.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">the worship well</a>
        </nav>
        <p>welcome to the worship well. pick a theme and click submit to draw songs from the well!</p>
        <form>
            <div class="form-group">
                <label for="theme-select-list">themes</label>
                <select class="form-control" id="theme-select-list">
                   <option value="Choose a theme...">choose a theme...</option>
                   <option value="trust">trust</option>
                   <option value="sacrifice/resurrection">sacrifice/resurrection</option>
                   <option value="unity">unity</option>
                   <option value="suffering">suffering</option>
                </select>
                <button type="submit" class="btn btn-info" id="submit-button" onclick="drawSongs()">submit!</button>
            </div>
        </form>
        <p id="song-list">no songs yet</p>

        <!-- Scripts for bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
